ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "6734"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "8869"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25440"
    targetIP: "172.17.0.1"
    targetPort: "5822"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "HOST"
    value: "https://[CI_CD_DOMAIN]"
  - key: "WS"
    value: "wss://[CI_CD_DOMAIN]/cable"
  - key: "RAILS_ENV"
    value: "production"
  - key: "RACK_ENV"
    value: "production"
  - key: "RAILS_LOG_TO_STDOUT"
    value: "'true'"
  - key: "LANG"
    value: "'en_US.UTF-8'"
  - key: "RAILS_SERVE_STATIC_FILES"
    value: "'true'"
  - key: "DATABASE_URL"
    value: "postgresql://postgres:random_password@db:5432/chaskiq"
  - key: "REDIS_URL"
    value: "redis://:random_password@redis:6379/0"
  - key: "REDIS_INTERNAL_PORT"
    value: "6379"
  - key: "ACTIVE_STORAGE_SERVICE"
    value: "local"
  - key: "LOCAL_STORAGE_PATH"
    value: "./datastorage"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SMTP_DELIVERY_METHOD"
    value: "smtp"
  - key: "DEFAULT_OUTGOING_EMAIL_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SMTP_ADDRESS"
    value: "172.17.0.1:25"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "chaskiq.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Chaskiq"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:6443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
